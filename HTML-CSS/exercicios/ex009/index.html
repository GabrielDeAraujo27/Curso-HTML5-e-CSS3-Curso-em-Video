<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Mais midias em HTML5</h1>
    <h2>Imagem dinâmica</h2>
    <p>
        Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua
    </p>
    <picture>
        <source media="(max-width: 600px)" srcset="imagens/small.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/medium.png" type="image/png">
        <img src="imagens/big.png" alt="urso">
    </picture>
    <h2>Audio</h2>
    <p>
        Vamos reproduzir audios em HTML5
        <audio src="audio/mixkit-crowd-laugh-424.wav" controls autoplay loop></audio>
        <!--MP3 WAV OGG-->
        <audio preload="metadata" autoplay controls loop>
            <source srcset="audio/mixkit-fast-small-sweep-transition-166.wav" type="audio/wav">
            <source srcset="audio/mixkit-crowd-laugh-424.wav" type="audio/wav">
            <p>Não funfou</p>
        </audio>
        <h2>Video</h2>
        <video src="videos/girl_-_43459 (720p).mp4" poster="imagens/logo.png" width="750" controls autoplay></video>
    </p>
</body>
</html>
