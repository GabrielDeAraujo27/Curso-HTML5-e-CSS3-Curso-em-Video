<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="imasculino">Masculino</label>
            <input type="radio" name="sexo" id="imasculino">
            <label for="ifeminino">Feminino</label>
            <input type="radio" name="sexo" id="ifeminino">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" required maxlength="30" placeholder="Média de notas" min="0" max="10" step="0.1">
        </p>
        <p>
            <label for="Imes">Periodo letivo</label>
            <input type="month" name="mes" id="imes" value="2023-12">
        </p>
        <p>
            <label for="Idia">Data da prova</label>
            <input type="date" name="dia" id="Idia" value="2023-12-15">
        </p>        
        <p>
            <label for="Ihora">Hora da prova</label>
            <input type="time" name="hora" id="Ihora" value="15:00">
        </p>   
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="[0-9]{4}-[0-9]{4}">
            </p>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="fut" id="esfut"> 
            <label for="esfut">Futebol</label>
            <input type="checkbox" name="vol" id="esvol"> Voleibol
            <input type="checkbox" name="bas" id="esbas" checked> Basquetebol
            <input type="checkbox" name="nat" id="esnat"> Natação
            <input type="checkbox" name="cor" id="escor"> Corrida
        </fieldset>
        <fieldset>
            <legend>Color, Range e File</legend>
            <p>
                <label for="icor">Cor</label>
                <input type="color" name="cor" id="icor" value="#973B3B">
                <label for="irange">Alcance</label>
                <input type="range" name="range" id="irange" min="0" max="5">
                <label for="ifile">Arquivo</label>
                <input type="file" name="file" id="ifile">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
