<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas grandes</title>
    <style>
        table {
            width: 500px;
            border-collapse: collapse;
        }
        thead, tfoot {
            background-color: gainsboro;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        .num {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
        Anatomia
        THead
            tr, td, th
        TBody
            tr, td, th
        TFoot
            tr, td, th
    -->
    <table>
        <thead>
            <th>Estado</th>
            <th>População</th>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">45K</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21K</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17K</td>
            </tr>
        </tbody>
        <tfoot>
            <td>Total de Habitantes</td>
            <td class="num"><strong>84352783</strong></td>
        </tfoot>
    </table>
</body>
</html>
